
<div fxLayoutAlign="center">
    <div class="container" fxFlex.lt-md="100%" fxFlex.gt-sm="800px">
        <div  *ngFor="let weekDays of weeks; let ind = index" fxLayout="row">
            <div *ngFor="let day of weekDays; let index = index" matRipple="centered" class="cell" [ngClass]="{'lighter':  index == 0 || index == 6 }">
                    <span #myspan (click)="onClick(myspan)" [ngClass]="{'todayClass': day == today, 'active': +myspan.id == id}"
                     [ngStyle]="{color: ind == 0 && day > 7 || ind >= 5 && day < 6 ? '#878888' : '#C5C5C5'}">  <span style="color: '#878888' "> {{day == 1 && ind < 3 ? month : '' }}  </span> {{day}}</span>
            </div>
        </div>
    </div>
</div>
